<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <ul>
        {% for task in tasks %}
        <li>
            {{ task[1] }} - {% if task[2] %} Completed {% else %} Not Completed {% endif %}
            <a href="{{ url_for('edit_task', id=task[0]) }}">Edit</a>
            <a href="{{ url_for('delete_task', id=task[0]) }}">Delete</a>
            <a href="{{ url_for('complete_task', id=task[0]) }}">Mark as Completed</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_task') }}">Add Task</a>
</body>
</html>
